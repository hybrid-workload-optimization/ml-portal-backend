apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: comp-ml-ingress
  namespace: strato-product
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
spec:
  tls:
  - hosts:
    - ml.strato.co.kr
    secretName: strato-tls
  ingressClassName: nginx
  rules:
  - host: ml.strato.co.kr
    http:
      paths:
      - path: "/interface"
        pathType: Prefix
        backend:
          service:
            name: comp-b-svc
            port:
              number: 18080